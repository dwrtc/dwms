<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DWRTC</title>
    <link rel="stylesheet" href="style.css" />

    <script src="simplepeer-9.0.0.min.js" defer></script>
    <script src="dwrtc.js" defer></script>
    <script src="ping.js" defer></script>
    <script src="videocall.utils.js" defer></script>
    <script src="videocall.js" defer></script>
  </head>

  <body>
    <div class="streams">
      <video class="stream" id="user-stream"></video>
      <video class="stream" id="partner-stream"></video>
    </div>

    <div class="overlay" id="start-overlay">
      <h1>Video Call using DWRTC</h1>
      <p>Hey there! Lets start a new session or join one.</p>
      <button id="start-session-button">Start</button>
      <p>or</p>
      <form id="join-form">
        <input id="peer-id-input" size="36" placeholder="Partner ID" required />
        <button type="submit" id="join-session-button">Join</button>
      </form>
    </div>

    <div class="overlay" id="id-overlay">
      <p>Send the following ID to your partner:</p>
      <input id="copy-peer-id-input" />
      <button id="copy-peer-id-button">Copy</button>
    </div>

    <div class="overlay" id="error-overlay"></div>
  </body>
</html>
